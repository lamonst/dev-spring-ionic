<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">
    <form>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="creds.email" name="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>senha</ion-label>
        <ion-input type="password" [(ngModel)]="creds.senha" name="senha" ></ion-input>
      </ion-item>
      <button ion-button block (click)="login()">Acessar</button>
    </form> 
    <button ion-button block outline >Registrar</button>
</ion-content>
